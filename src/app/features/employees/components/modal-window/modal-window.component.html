<app-core-page-shading>
    <div class="absolute top-0 right-0 left-0 bottom-0 m-[auto] h-[521px] w-[963px] min-h-[20%] max-h-[60%] bg-white rounded-[16px] p-[24px] z-[10]">

        <div class="flex flex-row h-[42px] mb-[16px]">
            <div class="text-[28px] font-[500] w-[100%]">{{params.title}}</div>
            <img src="../../../../../assets/xmark.svg" class="w-[24px] h-[24px] cursor-pointer" (click)="closeClick.emit()">
        </div>
    
        <app-core-search-field class="mb-[16px]"/>
        <div class="h-[306px] mb-[16px]">
            <ng-content></ng-content>
        </div>
    
        <div class="flex justify-end">
            <app-core-button-light-gray (buttonClick)="closeClick.emit()" class="mr-[16px]" text={{params.declineButtonText}}/>
            <app-core-button-red (buttonClick)="confirmClick.emit()" text={{params.confirmButtonText}}/>
        </div>

    </div>
</app-core-page-shading>
