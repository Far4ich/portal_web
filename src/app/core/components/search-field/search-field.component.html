<div [ngClass]="class" class="relative w-ful">
  <input
    type="search"
    [placeholder]="placeholder"
    class="w-full h-[56px] bg-tt-light-light-gray ps-12 pe-4 rounded-tt-bth border-2 placeholder:text-tt-gray text-tt-main-text focus:outline-none"
    (input)="onChangeValue($event)"
    (keyup.enter)="onSubmitValue($event)"
  />
  <svg-search
    class="icon absolute left-4 top-4 cursor-pointer fill-tt-field-icon"
  />
</div>
