<div [ngClass]="class">
  <div class="relative h-tt-field w-full">
    <input
      (input)="onChangeValue($event)"
      [type]="type"
      [autocomplete]="autocomplete"
      [defaultValue]="defaultValue"
      [class.pt-0]="!placeholder"
      [class.bg-tt-bg-error]="error"
      [class.bg-tt-white]="!error"
      [class.outline-tt-stroke-error]="error"
      [class.ring-tt-stroke-error]="error"
      class="peer h-full w-full px-[20px] pt-[14px] text-base font-normal text-tt-field tracking-wider rounded-tt-input outline outline-1 outline-tt-stroke ring-tt-stroke focus:ring-2 focus:outline-none"
      placeholder=" "
    />
    <label
      *ngIf="placeholder"
      class="pointer-events-none absolute left-[20px] top-[10px] flex h-full w-full select-none text-[12px] tracking-wider font-normal leading-none text-tt-light-gray transition-all peer-placeholder-shown:text-[16px] peer-placeholder-shown:top-[20px] peer-focus:text-[12px] peer-focus:leading-none peer-focus:top-[10px]"
    >
      {{ placeholder }}
    </label>
  </div>
  <app-field-error-message [error]="error" />
</div>
